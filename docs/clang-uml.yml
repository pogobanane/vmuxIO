# docs for this config file: https://github.com/bkryza/clang-uml/blob/master/docs/configuration_file.md
compilation_database_dir: ../build
output_directory: .
diagrams:
  sim_e810:
    type: class
    glob:
      - ../src/*.hpp
      - ../src/*.cpp
      - ../src/*.cc
      - ../src/*.h
    include:
      namespaces:
        - i40e
    exclude:
      elements:
        - r: ".*i40e_regs.*"
  vmux:
    type: class
    glob:
      - ../src/*.hpp
      - ../src/*.cpp
      - ../src/*.cc
      - ../src/*.h
    include:
      context:
        - VmuxDevice
        - E810EmulatedDevice
        - InterruptThrottlerSimbricks
        - VfioConsumer
        - VfioServer
        - Dpdk
      subclasses:
        - VmuxDevice
        - VmuxRunner
        - InterruptThrottler
        - VfioConsumer
        - VfioServer
        - Driver
  vmux_simbricks:
    type: class
    glob:
      - ../src/*.hpp
      - ../src/*.cpp
      - ../src/*.cc
      - ../src/*.h
    include:
      context:
        - E810EmulatedDevice
        - InterruptThrottlerSimbricks
        - VfioConsumer
        - VfioServer
        - Dpdk
        - i40e::e810_bm
        - r: ".*nicbm::Runner::Device.*"
    exclude:
      elements:
        - r: ".*i40e_regs.*"
        - r: "i40e::(?!(e810)).*"
