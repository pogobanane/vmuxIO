# docs for this config file: https://github.com/bkryza/clang-uml/blob/master/docs/configuration_file.md
compilation_database_dir: ../build
output_directory: .
diagrams:
  sim_e810:
    type: class
    glob:
      - ../src/*.hpp
      - ../src/*.cpp
      - ../src/*.cc
    include:
      namespaces:
        - i40e
    exclude:
      elements:
        - r: ".*i40e_regs.*"
  vmux_part1:
    type: class
    glob:
      - ../src/*.hpp
      - ../src/*.cpp
      - ../src/*.cc
    # using_namespace: i40e
    include:
      context:
        - ::E810EmulatedDevice
        # - r: ".*E810EmulatedDevice.*"
