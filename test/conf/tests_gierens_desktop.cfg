[vfio-vs-vmux]
machines = pcvm
interfaces = vfio, vmux
qemus = normal:/home/gierens/vmuxIO/qemu/bin
vhosts = false
ioregionfds = false
reflectors = moongen
rates = 1000, 2000, 3000, 4000, 5000, 6000, 7000, 8000, 9000, 10000, 11000, 12000, 13000, 14000, 15000, 16000, 17000, 18000, 19000, 20000
sizes = 60, 124, 252, 380, 508, 764, 1020, 1514
runtimes = 30
repetitions = 3
warmup = false
cooldown = false
accumulate = true
outputdir = ../../dat/gr/vfio_vs_vmux

