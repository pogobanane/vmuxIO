[vfio-vs-vmux]
machines = pcvm
# excluded interfaces: vmux-emu (doesnt cope with multiple CPUs)
interfaces = vfio, vmux-pt, bridge, bridge-e1000
qemus = normal:/scratch/okelmann/vmuxIO/qemu/bin
vhosts = false
ioregionfds = false
reflectors = xdp, moongen
rates = 1000
sizes = 60
runtimes = 30
repetitions = 2
warmup = false
cooldown = false
accumulate = true
outputdir = /scratch/okelmann/vmuxIO/outputs
