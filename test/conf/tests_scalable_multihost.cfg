# scalable VMs are too small to run moongen
[vfio-vs-vmux]
machines = pcvm
# excluded interface: vmux-pt (doesnt work with interrupt based kernel driver)
interfaces = vfio, bridge, vmux-emu, bridge-e1000
qemus = normal:${projectDirectory}/qemu/bin
vhosts = false
ioregionfds = false
reflectors = xdp
rates = 1000
sizes = 60
runtimes = 30
repetitions = 2
warmup = false
cooldown = false
accumulate = true
outputdir = ${projectDirectory}/outputs
